<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Prompt:wght@700&family=Ubuntu:wght@300;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <p>Player 1</p>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box">0<span></span></div>
                </div>
                <div class="col">
                    <div class="box">1<span></span></div>
                </div>
                <div class="col">
                    <div class="box">2<span></span></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box">3<span></span></div>
                </div>
                <div class="col">
                    <div class="box">4<span></span></div>
                </div>
                <div class="col">
                    <div class="box">5<span></span></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box">6 <span></span></div>
                </div>
                <div class="col">
                    <div class="box">7 <span></span></div>
                </div>
                <div class="col">
                    <div class="box">8 <span></span></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
